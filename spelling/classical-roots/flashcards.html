<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards - Vocabulary from Classical Roots - KidsLearn</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/vocabulary.css">
    <link rel="stylesheet" href="../../styles/flashcards.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Flashcards</h1>
            <p class="subtitle" id="book-title">Loading...</p>
            <a href="#" id="back-link" class="back-link">‚Üê Back to Book</a>
        </header>

        <div class="controls-panel">
            <div class="lesson-selector">
                <h3>Select Lessons</h3>
                <div class="selector-buttons">
                    <button id="select-all-btn" class="selector-btn">‚úì Select All</button>
                    <button id="deselect-all-btn" class="selector-btn">‚úó Deselect All</button>
                </div>
                <div id="lesson-checkboxes" class="lesson-checkboxes">
                    <!-- Lesson checkboxes will be generated here -->
                </div>
                <button id="start-flashcards-btn" class="primary-btn">Start Flashcards</button>
            </div>
        </div>

        <div id="flashcard-area" class="flashcard-area hidden">
            <div class="flashcard-header">
                <div class="progress-info">
                    <span id="card-counter">Card 1 of 10</span>
                    <span id="lesson-info">Lesson 1</span>
                </div>
                <button id="shuffle-btn" class="control-btn">üîÄ Shuffle</button>
            </div>

            <div class="flashcard-container">
                <div id="flashcard" class="flashcard">
                    <div class="flashcard-inner">
                        <div class="flashcard-front">
                            <div class="card-content">
                                <h2 id="card-word">Word</h2>
                                <p class="card-hint">Click to see definition</p>
                            </div>
                        </div>
                        <div class="flashcard-back">
                            <div class="card-content">
                                <h3 id="card-pronunciation">(pronunciation)</h3>
                                <p id="card-pos" class="card-pos">part of speech</p>
                                <p id="card-definition" class="card-definition">Definition goes here</p>
                                <p id="card-example" class="card-example"><em>"Example sentence"</em></p>
                                <div class="root-info">
                                    <span id="card-root" class="root-badge">ROOT</span>
                                    <span id="card-meaning" class="meaning-text">meaning</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flashcard-controls">
                <button id="prev-btn" class="nav-btn">‚Üê Previous</button>
                <button id="flip-btn" class="flip-btn">üîÑ Flip Card</button>
                <button id="next-btn" class="nav-btn">Next ‚Üí</button>
            </div>

            <div class="keyboard-hint">
                <p>üí° Use <kbd>Space</kbd> to flip, <kbd>‚Üê</kbd> <kbd>‚Üí</kbd> to navigate</p>
            </div>
        </div>
    </div>

    <script src="../../data/vocabulary-data.js"></script>
    <script src="../../scripts/flashcards.js"></script>
</body>
</html>
