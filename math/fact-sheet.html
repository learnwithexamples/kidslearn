<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Fact Sheet - KidsLearn</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/fact-sheet.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Math Fact Sheet</h1>
            <a href="math.html" class="back-link">‚Üê Back to Math Topics</a>
        </header>

        <div class="controls-panel">
            <div class="control-section">
                <h3>Operation Type</h3>
                <div class="button-group">
                    <button class="operation-btn active" data-operation="+">‚ûï Addition</button>
                    <button class="operation-btn" data-operation="-">‚ûñ Subtraction</button>
                    <button class="operation-btn" data-operation="*">‚úñÔ∏è Multiplication</button>
                    <button class="operation-btn" data-operation="/">‚ûó Division</button>
                    <button class="operation-btn" data-operation="mixed">üîÄ Mixed</button>
                </div>
            </div>

            <div class="control-section">
                <h3>Number A Settings</h3>
                <div class="number-settings">
                    <label>
                        Min:
                        <input type="number" id="a-min" min="1" max="999999" value="1">
                    </label>
                    <label>
                        Max:
                        <input type="number" id="a-max" min="1" max="999999" value="99">
                    </label>
                    <label>
                        Digits after decimal:
                        <input type="number" id="a-decimals" min="0" max="3" value="0">
                    </label>
                </div>
            </div>

            <div class="control-section">
                <h3>Number B Settings</h3>
                <div class="number-settings">
                    <label>
                        Min:
                        <input type="number" id="b-min" min="1" max="999999" value="1">
                    </label>
                    <label>
                        Max:
                        <input type="number" id="b-max" min="1" max="999999" value="99">
                    </label>
                    <label>
                        Digits after decimal:
                        <input type="number" id="b-decimals" min="0" max="3" value="0">
                    </label>
                </div>
            </div>

            <div class="control-section">
                <h3>Grid Size</h3>
                <div class="number-settings">
                    <label>
                        Rows:
                        <input type="number" id="grid-rows" min="1" max="20" value="6">
                    </label>
                    <label>
                        Columns:
                        <input type="number" id="grid-cols" min="1" max="20" value="10">
                    </label>
                </div>
            </div>

            <div class="control-section">
                <button id="generate-btn" class="primary-btn">üé≤ Generate New Sheet</button>
            </div>
        </div>

        <div class="worksheet-area">
            <div class="worksheet-header">
                <div class="timer-display">
                    <span class="timer-label">‚è±Ô∏è Time:</span>
                    <span id="timer" class="timer-value">00:00</span>
                    <button id="timer-btn" class="timer-btn">‚ñ∂Ô∏è Start</button>
                </div>
                <button id="check-btn" class="check-btn">‚úÖ Check Answers</button>
                <div id="score-display" class="score-display hidden">
                    <span class="score-label">Score:</span>
                    <span id="score-value" class="score-value">0/0</span>
                </div>
            </div>

            <div id="questions-grid" class="questions-grid">
                <!-- Questions will be generated here -->
            </div>
        </div>
    </div>

    <script src="../scripts/fact-sheet.js"></script>
</body>
</html>
